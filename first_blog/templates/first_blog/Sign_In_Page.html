<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>User Sign Up</title>
</head>
<body>
    <h1>Sign Up Page!</h1>
    <form action="{% url 'first_blog:sign_up_page' %}"method="post">
        {% csrf_token %}
        <label>
            User Name
            <input type="type" name="user_name" value={{ user_name }}>
                {{ user_name_error }}
        </label>
        <br><br>
        <label>
            Password
            <input type="password" name="user_password" value={{ user_password }}>
                {{ user_password_error }}
        </label>
        <br><br>
        <label>
            Verify Password
            <input type="password" name="verify_user_password" value={{ verify_user_password }}>
        </label>
        <br><br>
        <label>
            Email
            <input type="type" name="user_email" value={{ user_email }}>
                {{ user_email_error }}
        </label>
        <br><br>
        <input type="submit" name="Register">
    </form>
</body>
</html>
